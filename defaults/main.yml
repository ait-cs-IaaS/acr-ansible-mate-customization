---
client_launcher_objects: {}

client_additional_applications: []

# client_files_src: files/desktop_files/
# client_files_dest: /tmp/

client_desktop_bg_src: files/wallpaper.png

client_dconf_settings:
    /org/mate/panel/general/default-layout: familiar
    /desktop/ibus/panel/custom-font: Ubuntu 10
    /org/mate/caja/desktop/font: Ubuntu 10
    /org/mate/mate-menu/applet-text: menu
    /com/canonical/indicator/datetime/show-date: true
    /com/canonical/indicator/datetime/show-seconds: true
    /org/mate/desktop/interface/buttons-have-icons: false
    /org/mate/desktop/interface/document-font-name: Ubuntu 10
    /org/mate/desktop/interface/font-name: Ubuntu 10
    /org/mate/desktop/interface/gtk-theme: HighContrastInverse
    /org/mate/desktop/interface/icon-theme: Adwaita
    /org/mate/desktop/interface/menus-have-icons: false
    /org/mate/desktop/interface/enable-animations: false
    /org/mate/desktop/interface/gtk-enable-animations: false
    /org/mate/marco/general/theme: Spidey-Left
    /org/mate/marco/general/titlebar-font: Ubuntu Medium 10
    /org/mate/power-manager/sleep-computer-ac: 0
    /org/mate/power-manager/sleep-display-ac: 0
    /org/mate/screensaver/idle-activation-enabled: false

client_autostart_absent_list:
    - snap-userd-autostart.desktop
    - mate-power-manager.desktop
    - mate-screensaver.desktop
    - nm-applet.desktop
    - onboard-autostart.desktop
    - org.gnome.SettingsDaemon.Wacom.desktop
    - update-notifier.desktop
    - org.gnome.SettingsDaemon.ScreensaverProxy.desktop
    - org.gnome.SettingsDaemon.Smartcard.desktop
    - print-applet.desktop
    - geoclue-demo-agent.desktop

client_default_applications:
    - firefox
    - thunderbird
    - curl
    - net-tools
    - apt-transport-https
    - ca-certificates
    - python3
    - python3-tk
    - python3-pip
    - libreoffice
